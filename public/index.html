<DOCTYPR !html>
  <html>
    <head>
      <meta charset="utf-8">
      <title> my app</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />
    </head>
    <body class="container-fluid" ng-app="myApp">
      <div class="" ng-controller="MainCntrl as main">
        <p> {{main.title}}</p>
        <button class="btn btn-default" ng-click="fetchTeam();">Display Team India</button>
        <table class="table table-bordered" ng-show="team.length">
          <thead>
           <td>Player Name</td> <td>Role </td>
          </thead>
          <tbody>
          <tr ng-repeat='player in team'>
            <td>{{player.Name}}</td>
            <td>{{player.Role}}</td>
          </tbody>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <script type="text/javascript" src="services/rest_service.js"></script>
    </body>
  </html>
